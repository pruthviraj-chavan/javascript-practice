<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Multiplication Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <input id="data" type="number" step="any"/>
        <button id="table" onclick="generateTable()">Get</button>
        <h1 id="res"></h1>

        <script type="text/javascript">
            function generateTable() {
                var n = parseInt(document.getElementById('data').value);
                
                if (isNaN(n)) {
                    document.getElementById('res').innerText = "Please enter a valid number!";
                    return;
                }

                var output = "";
                for (var i = 1; i <= 10; i++) {
                    output += `${i} Ã— ${n} = ${i * n} <br>`;
                }

                document.getElementById('res').innerHTML = output; // Use innerHTML to show multiple lines
            }
        </script>

    </body>
</html>
