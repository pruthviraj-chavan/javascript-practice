        <script type=text/javascript>
  
         var n = parseInt(prompt("enter",""));
         if(n == 1){
            document.write(`${n} is neither prime or neither composite`);
         }
         else if(n < 1){
            document.write(`${n} is a negative number  `);
         }
         else {
            for(var i=2;i<n;i++){
                if(n%i==0){
                    var res = `${n} is not prime`;
                    break;
                }
                else{
                    var res = `${n} is  prime`;
                }
            }
            console.log(res);
         }
        
        </script>
