<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <input type="Number" id="n1" step="any"/>
        <select id="opr">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="Number" id="n2" step="any"/>
        <button onclick="cal()" id="cal">Calculate</button>
        <input type="text" id="res" readonly=""/>

        

        <script type="text/javascript">
            function cal(){
                var opr1 = document.getElementById("n1").value;
                var opr2 = document.getElementById("n2").value;
                var opr = document.getElementById("opr").value;
                if (opr == '+') {
                    var res = parseInt(opr1) + parseInt(opr2);
                }
                if (opr == '-'){
                    var res = parseInt(opr1) - parseInt(opr2);
                }
                if (opr == '*'){
                    var res = parseInt(opr1) * parseInt(opr2);
                }
                if (opr == '/'){
                    var res = parseInt(opr1) / parseInt(opr2);
                }
                document.getElementById("res").value= res;

                var r = prompt("enter","");
                document.write(r);

            }
     
           
        </script>
    </body>
</html>
