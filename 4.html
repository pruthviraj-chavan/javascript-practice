<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <p id="array"></p>

      
        
        <script type="text/javascript">
            var car = ["a2","a3","a4"] ;
            document.getElementById("array").innerHTML = car[0] ;

            for(i=0;i<=10;i++)
            {
                document.write(i+"<br/>");
            }

            for(j=10;j>=1;j--)
            {
                document.write(j+"<br/>");
            }

            var k = 0;
            while(k<10)
            {
                document.write(k);
                k++;
            }

            var cars = ["c1","c2","c3"];
            cars.forEach(car);

            function car(item)
            {
                document.write(item);
            }

        </script>



    </body>
</html>
